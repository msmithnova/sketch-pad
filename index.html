<!DOCTYPE>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="jscolor/jscolor.js"></script>
  <title>Odin's Sketch Pad</title>
</head>
<body>
  <div id="header">
    <div id="header-top">
      <h1>Odin's Sketch Pad</h1>
    </div>
    <div id="buttons">
      Modes:
      <button type="button" id="single-button">Single Color</button>
      <button type="button" id="multi-button">Multi Color</button>
      <button type="button" id="gradient-button">Gradient</button>
      <button type="button" id="reveal-button">Image Reveal</button>
      <br />Options:
      <button type="button" id="num-boxes-button">Num Boxes</button>
      <button type="button" id="grid-size-button">Grid Size</button>
      <button type="button" id="choose-fill-button">Choose Fill</button>
    </div>
    <div id="header-bottom">
      <span>&#x25BC; Options &#x25BC;</span>
    </div>
  </div>
  <div id="fill">
    <form name="fillform" action="" method="GET">
      <div id="fill-radio">
        <input type="radio" name="fillrad" value="rad1" onClick=0 checked>Use Color
        <input type="radio" name="fillrad" value="rad2" onClick=0>Use Image
      </div>
      <span id="color"> Fill Color: <input class="color" type="text" value="009933"><span>
      <input id="submit" type="button" name="button" value="Submit" onClick="formResults(this.form)">
      <div id="fill-images">
        <div><img class="image-selected" src="images/kitten1.jpeg" /></div>
        <div><img src="images/kitten2.jpeg" /></div>
        <div><img src="images/kitten3.jpeg" /></div>
        <div><img src="images/kitten4.jpeg" /></div>
        <div><img src="images/kitten5.jpeg" /></div>
        <div><img src="images/kitten6.jpeg" /></div>
        <div><img src="images/kitten7.jpeg" /></div>
        <div><img src="images/kitten8.jpeg" /></div>
        <div><img src="images/kitten9.jpeg" /></div>
        <div><img src="images/kitten10.jpeg" /></div>
      </div>
    </form>
  </div>
  <div id="status">
    <ul>
      <li>Mode: <span id="mode">single color</span></li>
      <li>Blocks: <span id="num-boxes">16x16</span> boxes</li>
      <li>Grid Size: <span id="grid-size">600x600</span> pixels</li>
    </ul>
  </div>
  <div id="main">
    <div id="grid">
    </div>
  </div>
  <div id="footer">
  </div>
  <script src="js/sketch.js"></script>
</body>
</html>
